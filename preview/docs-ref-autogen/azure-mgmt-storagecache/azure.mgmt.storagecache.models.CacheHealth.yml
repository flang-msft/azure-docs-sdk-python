### YamlMime:PythonClass
uid: azure.mgmt.storagecache.models.CacheHealth
name: CacheHealth
fullName: azure.mgmt.storagecache.models.CacheHealth
module: azure.mgmt.storagecache.models
inheritances:
- msrest.serialization.Model
summary: 'An indication of Cache health. Gives more information about health than
  just that related to provisioning.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'CacheHealth(*, state: Optional[str] = None, status_description: Optional[str]
    = None, **kwargs)'
  parameters:
  - name: state
    description: 'List of Cache health states. Possible values include: "Unknown",
      "Healthy",

      "Degraded", "Down", "Transitioning", "Stopping", "Stopped", "Upgrading", "Flushing".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:storage_cache_management_client.models.HealthStateType>
  - name: status_description
    description: Describes explanation of state.
    isRequired: true
    types:
    - <xref:str>
variables:
- description: Outstanding conditions that need to be investigated and resolved.
  name: conditions
  types:
  - <xref:list>[<xref:storage_cache_management_client.models.Condition>]
